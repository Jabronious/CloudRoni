<h1>{{ team.team_name }}</h1>
<ul>
{% for player in team.userplayer_set.all %}
	<li><a href="{% url 'players' team.id player.id %}">{{ player }}</a></li>
{% endfor %}
</ul>
<a href="{% url 'create_player' team.id %}">Create New Player for {{ team.team_name }}</a><br />
<a href="{% url 'index' %}">Back to All Teams</a>
