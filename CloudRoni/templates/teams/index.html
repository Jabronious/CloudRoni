<h1>Teams</h1>
{% if teams_list %}
	<ul>
	{% for team in teams_list %}
		<li><a href="{% url 'team' team.id %}">{{ team.team_name }}</a></li>
	{% endfor %}
	</ul>
	{% else %}
		<p>These are not the teams you are looking for...</p>
{% endif %}
<a href="{% url 'create_team' %}">+ Create New Team</a><br />
