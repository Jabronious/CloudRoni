{% extends 'base.html' %}
{% load static %}
{% load fontawesome %}

{% block content%}
<link rel="stylesheet" href="{% static 'CloudRoni/css/team.css' %}">

<h1 class='create-header'>Create A League</h1>

{% if error_message %}<p style='text-align:center;'><strong>{{ error_message }}</strong></p>{% endif %}

<form role="form" class='create-form' action="" method="post">
	{% csrf_token %}
	{{ form.as_p }}
<button type="submit">Create</button>
</form>

{% endblock content %}
